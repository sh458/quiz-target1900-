        .question-setup label { display: block; margin-bottom: 5px; }
        .question-setup input[type="number"] { padding: 8px; width: 80px; box-sizing: border-box; }
        .question-area { margin-bottom: 20px; border: 1px solid #ccc; padding: 20px; display: none; }
        .question-text { font-size: 18px; margin-bottom: 10px; }

            // ここに他の単語のペアを追加できます
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledWordPairs = [];
        let numQuestions = 0; // ユーザーが指定する問題数
        let lastQuestion = null; // 最後の問題の情報を保持

        const numQuestionsInput = document.getElementById("num-questions");
        const startQuizButton = document.getElementById("start-quiz-button");
        const questionAreaDiv = document.getElementById("quiz-area");
        const questionTextElement = document.getElementById("question-text");
        const answerInputElement = document.getElementById("answer-input");
        const submitButton = document.getElementById("submit-button");
        const nextButton = document.getElementById("next-button");
        const resultDiv = document.getElementById("result");
        const questionSetupDiv = document.getElementById("question-setup");
        const resultTextElement = document.getElementById("result-text");
        const lastQuestionAnswerElement = document.getElementById("last-question-answer");

        // 単語のペアをランダムに並び替える関数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            numQuestions = parseInt(numQuestionsInput.value);
            if (isNaN(numQuestions) || numQuestions < 1) {
                alert("1以上の数値を入力してください。");
                return;
            }
            if (numQuestions > wordPairs.length) {
                alert(`問題数は最大${wordPairs.length}問です。`);
                numQuestions = wordPairs.length;
                numQuestionsInput.value = numQuestions;
            }

            shuffledWordPairs = [...wordPairs];
            shuffleArray(shuffledWordPairs);
            shuffledWordPairs = shuffledWordPairs.slice(0, numQuestions); // 指定された問題数だけ選択

            currentQuestionIndex = 0;
            score = 0;
            lastQuestion = null; // リセット
            questionSetupDiv.style.display = "none";
            questionAreaDiv.style.display = "block";
            resultDiv.style.display = "none";
            nextButton.style.display = "none";
            submitButton.style.display = "inline-block";
            answerInputElement.value = "";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < shuffledWordPairs.length) {
                questionTextElement.textContent = shuffledWordPairs[currentQuestionIndex].japanese;
                answerInputElement.disabled = false;
                answerInputElement.focus();
            } else {
                // 全ての質問が終わったら結果を表示
                showResult();
            }
        }

        function checkAnswer() {
            const userAnswer = answerInputElement.value.trim().toLowerCase();
            const correctAnswer = shuffledWordPairs[currentQuestionIndex].english.toLowerCase();

            answerInputElement.disabled = true; // 回答後にテキストボックスを無効化

            const currentPair = shuffledWordPairs[currentQuestionIndex];
            if (currentQuestionIndex === shuffledWordPairs.length - 1) {
                lastQuestion = { japanese: currentPair.japanese, english: currentPair.english };
            }

            if (userAnswer === correctAnswer) {
                score++;
                questionTextElement.textContent += " - 正解！";
            } else {
                questionTextElement.textContent += ` - 不正解。正解は「${correctAnswer}」です。`;
            }

            submitButton.style.display = "none";
            if (currentQuestionIndex < shuffledWordPairs.length - 1) {
                nextButton.style.display = "inline-block";
                nextButton.focus(); // 次の問題ボタンにフォーカスを移動
            } else {
                // 最後の問題が終わったら「次の問題」ボタンの代わりに結果表示
                showResult();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            answerInputElement.value = "";
            submitButton.style.display = "inline-block";
            nextButton.style.display = "none";
            showQuestion();
            answerInputElement.focus(); // 回答入力欄にフォーカスを移動
        }

        function showResult() {
            questionAreaDiv.style.display = "none";
            resultTextElement.textContent = `クイズ終了！あなたのスコア: ${score} / ${shuffledWordPairs.length} 問中`;
            if (lastQuestion) {
                lastQuestionAnswerElement.textContent = `最後の問題：${lastQuestion.japanese} の正解は ${lastQuestion.english} でした。`;
            } else {
                lastQuestionAnswerElement.textContent = ""; // 問題数が0の場合などを考慮
            }
            resultDiv.style.display = "block";
        }

        // イベントリスナー
        startQuizButton.addEventListener("click", startQuiz);
        submitButton.addEventListener("click", checkAnswer);
        nextButton.addEventListener("click", nextQuestion);

        // ページ読み込み時に問題選択エリアを表示
        questionAreaDiv.style.display = "none";
        resultDiv.style.display = "none";
    </script>
